<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langugage Translator</title>
    <link rel="stylesheet" href="translator.css">
    <script src="translator.js" defer></script>
    <link rel="icon" href="https://img.icons8.com/clouds/100/000000/google-translate.png">
</head>
<body>
    <div class=above-footer>
    <div class="navbar">
        <a href="https://utility-applications.netlify.app/">Home</a>
    </div>
            <section class="wrapper">
                <form action="">
                    <fieldset class="fieldset">
                        <legend class="label">Language Translator</legend>
                            <select name="from" class="select from">
                                <option>English</option>
                                <option>Arabic</option>
                                <option>French</option>
                                <option>Gujarati</option>
                                <option>Greek</option>
                                <option>Hindi</option>
                                <option>Indonesian</option>
                                <option>Italian</option>
                                <option>Japanese</option>
                                <option>Kannada</option>
                                <option>Korean</option>
                                <option>Latin</option>
                                <option>Malayalam</option>
                                <option>Marathi</option>
                                <option>Mongolian</option>
                                <option>Nepali</option>
                                <option>Spanish</option>
                                <option>Tamil</option>
                                <option>Telugu</option>
                                <option>Urdu</option>
                            </select>
                        
                        <p><textarea class="text-area-input" rows="8" cols="60" ></textarea></p>
        
                        <p class="p-button">
                            <button type="button" class="but convert">convert</button>
                            <input type="reset" value="Reset" class="but">
                            <button type="button" class="but copy">copy</button>
                        </p>
                        <select name="to" class="select to">
                            <option>Select</option>
                            <option>Arabic</option>
                            <option>English</option>
                            <option>French</option>
                            <option>Gujarati</option>
                            <option>Greek</option>
                            <option>Hindi</option>
                            <option>Indonesian</option>
                            <option>Italian</option>
                            <option>Japanese</option>
                            <option>Kannada</option>
                            <option>Korean</option>
                            <option>Latin</option>
                            <option>Malayalam</option>
                            <option>Marathi</option>
                            <option>Mongolian</option>
                            <option>Nepali</option>
                            <option>Spanish</option>
                            <option>Tamil</option>
                            <option>Telugu</option>
                            <option>Urdu</option>
                        </select>
                        <p><textarea class="text-area-output" rows="8" cols="60" readonly placeholder="Translation"></textarea></p>
                        
                    </fieldset>
                </form>
            </section>
          

            </div>

</body>
